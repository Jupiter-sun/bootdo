<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${assessConfig.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核项名称：</label>
								<div class="col-sm-8">
									<input id="assessName" name="assessName" th:value="${assessConfig.assessName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程id：</label>
								<div class="col-sm-8">
									<input id="courseId" name="courseId" th:value="${assessConfig.courseId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核项占比：</label>
								<div class="col-sm-8">
									<input id="propotion" name="propotion" th:value="${assessConfig.propotion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">技能点：</label>
								<div class="col-sm-8">
									<input id="tId" name="tId" th:value="${assessConfig.tId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/assess/assessConfig/edit.js">
	</script>
</body>
</html>
