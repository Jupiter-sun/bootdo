<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${studenassess.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">学生id：</label>
								<div class="col-sm-8">
									<input id="studentId" name="studentId" th:value="${studenassess.studentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">指标项占比id：</label>
								<div class="col-sm-8">
									<input id="scoreProId" name="scoreProId" th:value="${studenassess.scoreProId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分数：</label>
								<div class="col-sm-8">
									<input id="score" name="score" th:value="${studenassess.score}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/assess/studenassess/edit.js">
	</script>
</body>
</html>
