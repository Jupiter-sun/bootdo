<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${course.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName" th:value="${course.courseName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学分：</label>
								<div class="col-sm-8">
									<input id="credit" name="credit" th:value="${course.credit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">课程代码：</label>
								<div class="col-sm-8">
									<input id="courseNo" name="courseNo" th:value="${course.courseNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="col-sm-8">
									<input id="enable" name="enable" th:value="${course.enable}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/assess/course/edit.js">
	</script>
</body>
</html>
